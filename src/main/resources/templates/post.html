<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<div class="content pure-u-1 pure-u-md-3-4" layout:fragment="content">

    <div class="pure-g">
        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3"></div>
    </div>
    <section class="post">
        <header class="post-header">
            <h1 class="post-title">[[${post.title}]]</h1>
            <p class="post-meta">By <strong>[[${post.author}]]</strong>, on <strong>[[${post.addedAt}]]</strong></p>
        </header>

        <div class="post-description" th:utext="${post.content}">
    </section>
</div>

</html>
