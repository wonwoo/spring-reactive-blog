<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<div class="content pure-u-1 pure-u-md-3-4" layout:fragment="content">

    <div class="pure-g">
        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3"></div>
    </div>
    <h1 class="content-subhead">Recent Posts</h1>
    <div class="posts" data-th-each="post : ${posts}">

        <section class="post">
            <header class="post-header">
                <h2 class="post-title">[[${post.title}]]</h2>
                <div class="post-meta">on <strong>[[${post.addedAt}]]</strong></div>
            </header>
            <div class="post-description" th:utext="${post.content}">
            </div>
        </section>
    </div>
</div>

</html>
